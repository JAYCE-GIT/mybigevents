<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="#" title="图片" class="article_cover">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select name="type" class="form-control art_rel">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="date" class="form-control" value="" id="dateinput" disabled>
                            <!-- <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})" disabled><i
                                        class="iconfont icon-icondate"></i></button>
                            </span> -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 创建文章类别下拉框 -->
    <script type="text/html" id="art_rel">
            {{each}}
            <option value="{{$value.id}}">{{$value.name}}</option>
            {{/each}}
    
        </script>


    <script>
        //自调用函数
        $(function () {

            // 图片预览功能
            $('#exampleInputFile').change(function () {
                var iconfiles = this.files[0];
                var url = URL.createObjectURL(iconfiles);
                $(this).siblings('img').attr('src', url);
            })



            //发起ajax请求，获取所有文章类别并传入下拉框
            $.ajax({
                url: 'http://localhost:8000/admin/category_search',
                success: function (res) {
                    if (res.code == 200) {
                        var html = template('art_rel', res.data);
                        $('.art_rel').html(html);
                    }
                }
            })





            //获取url的问号后面的内容,只取=号后面的数值
            var id = window.location.search.split('=')[1];
            $.ajax({
                url: 'http://localhost:8000/admin/search',
                data: { id: id },
                success: function (res) {
                    console.log(res);
                    $('.title').val(res.data.title);
                    $('.article_cover').attr('src', res.data.cover);
                    $('.art_rel').val(res.data.type);
                    $('#dateinput').val(res.data.date);
                    $('#rich_content').val(res.data.content)

                }
            })




            //点击发布按钮提交信息
            $('.btn-edit').click(function (e) {
                e.preventDefault();
                var formData1 = new FormData($('form')[0]);
                formData1.append('id', id);
                formData1.append('content', tinyMCE.activeEditor.getContent());

                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/article_edit',
                    data: formData1,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        if (res.code == 200) {
                            location.href='./article_list.html';
                        }
                    },
                })
            })
        })
    </script>

</body>

</html>
