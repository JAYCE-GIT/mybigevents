<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="cate-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="cate-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>
    <!-- 导入模板js文件 -->
    <script src="js/template-web.js"></script>
    <!-- //创建表格模板temp_tr -->
    <script type="text/html" id="temp_tr">
        <!-- 因为数据不止一个，所以each循环 -->
    <!-- 因为要后续要再使用，所以都直接传数组 -->
    {{each}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.slug}}</td>
        <td class="text-center">
            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                class="btn btn-info btn-xs">编辑</a>
            <a href="javascript:void(0);" delID="{{$value.id}}" class="btn btn-danger btn-xs">删除</a>
        </td>
    </tr>
    {{/each}}
    </script>
    <script>
        $(function () {


            //一进入页面就发起ajax请求获取文章的类别
            $.ajax({
                url: 'http://localhost:8000/admin/category_search',
                success: function (res) {
                    console.log(res);
                    if (res.code == 200) {
                        //调用模板，将ajax请求返回的值里的数据data数组传入temp_tr模板。
                        //并赋给变量html
                        var html = template("temp_tr", res.data);
                        //将获取到的文章类别直接覆盖到tbody里面
                        $('tbody').html(html);
                        $('.btn-danger').attr('delID');
                        //给删除按钮添加点击事件，实现删除功能
                        $('.btn-danger').click(function (e) {
                            //阻止默认事件触发
                            e.preventDefault();
                            //获取模板内添加的delID行内样式的id
                            var id = $(this).attr('delID');
                            //将删除按钮的js对象保存到that里
                            var that = $(this);
                            $.ajax({
                                url: "http://localhost:8000/admin/category_delete",
                                type: 'post',
                                data: { id: id },
                                success: function (res) {
                                    if (res.code == 200) {
                                        //通过前面保存的删除按钮js对象，找到他的tr父元素，删除。
                                        that.parents('tr').remove();
                                    }
                                }
                            })
                        })
                    }
                }
            })
            //给bootstrap模态框内的新增按钮添加点击事件
            $('#model_add').click(function () {
                //获取bootstrap模态框内文本框输入的文本
                var $catename = $('#cate-name').val();
                var $cateslug = $('#cate-slug').val();
                //发起ajax请求，在文章类别里面新增数据
                $.ajax({
                    url: 'http://localhost:8000/admin/category_add',
                    type: 'post',
                    data: {
                        //将刚才在bootstrap里面获取的文本传入ajax请求参数
                        name: $catename,
                        slug: $cateslug
                    },
                    success: function (res) {
                        if (res.code == 200) {
                            //创建数组
                            //数组内放一个对象
                            //对象里拥有两个属性，分别是name和slug
                            //对应着传入的$catename和$cateslug
                            var arr = [
                                {
                                    name: $catename,
                                    slug: $cateslug
                                }
                            ];
                            //调用模板temp_tr，将数组传入模板
                            //并赋给变量html
                            var html = template('temp_tr', arr);
                            //在tbody内容的最后面添加新增的文章类别
                            $('tbody').append(html);
                        }
                    }
                })
                //新增事件处理完毕后关闭bootstrap模态框
                $('#addModal').modal('hide');
            })


        })
    </script>
</body>

</html>
